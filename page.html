<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <script src="/script.js" defer></script>
     <link rel="stylesheet" href="/style.css">
</head>
<body background="/resources/rps-background.png">
    <div id="status-screen">
        <h2 id="title"></h2>
        <p id="description"></p>
        <button id="button"></button>
    </div>
    
    <div id="flash"></div>
    <div id="hud-screen">
        <div id="cpu-hud">
            <h3>CPU</h3>
            <div id="cpuHearts"></div>
        </div>
        <div id="player-hud">
            <h3>YOU</h3>
            <div id="playerHearts"></div>
        </div>
    </div>
    <div id="arena"></div>

    <div class="cards-layer">
        <div id="cpu-cards" class="cards">
            <img id="back1" src="/resources/rps-back.png">
            <img id="back2" src="/resources/rps-back.png">
            <img id="back3" src="/resources/rps-back.png">
        </div>  
        
        <div id="player-cards" class="cards">
            <img id="rock" src="/resources/rps-rock.png">
            <img id="paper" src="/resources/rps-paper.png">
            <img id="scissors" src="/resources/rps-scissors.png">
        </div>
    </div>
</body>
</html>
